<h3 mat-dialog-title>Boards</h3>
<div class="list-group">
  <button mat-raised-button  (click)="goToBoard(board.id)" mat-dialog-close class="btn btn-primary btn-lg list-margin" *ngFor="let board of data.boards">{{board.title}}</button>
  <button type="button" class="btn btn-link" [mat-dialog-close]="true">Add New Board</button>
</div>
